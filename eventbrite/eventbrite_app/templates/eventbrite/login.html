<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login Form</title>
    <style>
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
        padding: 2em;
        text-align: center;
        transition: all 0.5s ease-in-out;
        transform: scale(0);
      }

      .form.active {
        transform: scale(1);
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-1" href="{% url 'home' %}">Eventbrite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
            </li>
        {% else %}
        
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
            <li class="nav-item">
              <a class="nav-link text-light">Suraj Sahani</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <form class="form" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const form = document.querySelector(".form");

      setTimeout(() => {
        form.classList.add("active");
      }, 200);
    </script>
  </body>
</html>
