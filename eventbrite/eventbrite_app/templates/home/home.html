<!DOCTYPE html>
<html lang="en">
	{% load static %}

	<head>
		<!-- basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- mobile metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<!-- site metas -->
		<title>Event4u</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- bootstrap css -->
		<link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}">
		<!-- style css -->
		<link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
		<!-- Responsive-->
		<link rel="stylesheet" href="{% static 'home/css/responsive.css' %}">
		<!-- Scrollbar Custom CSS -->
		<link rel="stylesheet" href="{% static 'home/css/jquery.mCustomScrollbar.min.css' %}">
		<!-- Tweaks for older IEs-->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
			media="screen">
			<style>
				/* Set background image */
				body {
				  background-image: url("{% static 'image/party.jpg' %}");
				  background-repeat: no-repeat;
				  background-size: 100vw 100vh;
				}
			  </style>
			  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-ETo6vO+Q89F1/FyPKxGz8FvY9xy3Kq3oqfMcwM8zlxy6I7b2KjRfLBl4Q4eY6lXH" crossorigin="anonymous">

	</head>

	<body>
		<header id="home" class="section">
			<div >
				<!-- header inner -->
				<div class="header">
					<div class="container">
						<div class="row">
							<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col">
								<div class="full">
									<div class="center-desk">
										<div class="logo">
											<!-- <a href="#home"><img src="{% static 'home/images/logo.png' %}"
													style="max-width: 100%;">Event4u</a> -->
													<h1 style="color:white;">EVENT4U</h1>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
								<div class="menu-area">
									<div class="limit-box">
										<nav class="main-menu">
											<ul class="menu-area-main">
												<li><a href="#home">Home</a></li>
												
												{% if request.user.is_staff %}
												<li><a href="{% url 'report' %}">Report</a></li>
												{% else %}
												<li><a href="{% url 'register' %}">Register</a></li>
												<li><a href="{% url 'login' %}">Login</a></li>
												{% endif %}
												
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
				<!-- end header inner -->


				<div class='container text-light' style='color:white;'>
					<h1 style='color:white; margin-top:60px;margin-left:100px;'> Lokmanya Tilak College Of Engineering</h1>
					{% comment %} <h1 style='color:green; margin-top:50px;margin-left:400px;'> Team Members </h1>
					<h1 style='color:green; margin-left:400px;'> Advait Chandorkar</h1>
					<h1 style='color:green; margin-left:400px;'> Anjali Gupta</h1>
					<h1 style='color:green; margin-left:400px;'> Shraddha Yadav</h1>
					<h1 style='color:green; margin-left:400px;'> Suraj Sahani</h1> {% endcomment %}
				</div>
		<!-- Javascript files-->
		<script src="{% static 'home/js/jquery.min.js' %}"></script>
		<script src="{% static 'home/js/popper.min.js' %}"></script>
		<script src="{% static 'home/js/bootstrap.bundle.min.js' %}"></script>


		<script src="{% static 'home/js/jquery-3.0.0.min.js' %}"></script>
		<script src="{% static 'home/js/plugin.js' %}"></script>
		<!-- sidebar -->
		<script src="{% static 'home/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
		<script src="{% static 'home/js/custom.js' %}"></script>
		<!-- javascript -->
		<script src="{% static 'home/js/owl.carousel.js' %}"></script>
		<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script>
		<script>
			$(document).ready(function () {
				$(".fancybox").fancybox({
					openEffect: "none",
					closeEffect: "none"
				});

				$(".zoom").hover(function () {

					$(this).addClass('transition');
				}, function () {

					$(this).removeClass('transition');
				});
			});
		</script>

	</body>

</html>
